<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div style="width:100%;height:20px;background-color:#4796e6;margin-bottom:30px"></div>
		<div style="background-image: url(images/banner.jpg);height:200px;width:100%;background-color:#4796e6;box-shadow: 0 10px 10px -10px;">
			<b:container>
				<h1>#{articleController.featuredArticle.title}</h1>
				<p>#{articleController.featuredArticle.subtitle}</p>
				<p><a href="showArticle.faces?article=#{articleController.featuredArticle.id}" class="btn btn-lg btn-info">Read more »</a></p>
			</b:container>
		</div>
	</ui:composition>
</body>
</html>
