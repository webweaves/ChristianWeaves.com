<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div class="header-spacer"></div>
		<div class="bannerImage">
			<div class="container">
				  <div class="featuredArticleBackground">
				  	<div style="width:100px; float:right;">
				  		<h:graphicImage value="data:image/jpg;base64,#{articleController.featuredArticle.icon}"
										width="75"
										style="margin-left: 10px; margin-top: 10px;" />
				  	</div>
					<h1>#{articleController.featuredArticle.title}</h1>
					<p>#{articleController.featuredArticle.subtitle}</p>
					<p><a href="showArticle.faces?article=#{articleController.featuredArticle.id}" class="btn btn-lg btn-info">Read more »</a></p>
				  </div>
			</div>	
		</div>
	</ui:composition>
</body>
</html>
