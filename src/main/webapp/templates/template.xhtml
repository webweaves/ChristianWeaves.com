<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
      
    <h:head>
    	<title>ScotFreeIT.com</title>
		<meta name="author" content="ScotFree"></meta>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
		<h:outputStylesheet name="stylesheet/bootfaces.css" />
		<h:outputStylesheet name="stylesheet/ui_theme.css" />
		<h:outputStylesheet name="stylesheet/googlefont.css" />
	
		<h:outputScript name="ckeditor/ckeditor.js" />
    
		<link rel="icon" type="image/png" href="images/fav.ico"/>
		<link href="ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css" rel="stylesheet"/>
		<h:outputScript name="javascript/highlight/linenumbers.js" />
   		<script>hljs.initHighlightingOnLoad();
		hljs.initLineNumbersOnLoad({
		    singleLine: true
		});
		</script>
		<ui:insert name="head"></ui:insert>
	</h:head>
    <h:body>
		<ui:insert name="navigation">
			<ui:include src="/templates/navigation.xhtml"></ui:include>
		</ui:insert>
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml"></ui:include>
		</ui:insert>
		<ui:insert name="content">
			<ui:include src="/templates/content.xhtml"></ui:include>
		</ui:insert>
       	<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml"></ui:include>
		</ui:insert>
	</h:body>
</html>
