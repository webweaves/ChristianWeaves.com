<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
      
    <h:head>
	    <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-169999661-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-169999661-1');
		</script>
		    
    	<title>${msg.site_title}</title>
		<meta name="author" content="CSW"></meta>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/default.min.css"/>
		<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/highlight.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/resources/ckeditor/ckeditor.js" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
    	<h:outputStylesheet name="stylesheet/bootfaces.css" />
		<h:outputStylesheet name="stylesheet/ui_theme.css" />
		<h:outputStylesheet name="stylesheet/card.css" />
		<h:outputStylesheet name="stylesheet/snippet.css" />
		<h:outputStylesheet name="stylesheet/slider.css" />
		<h:outputStylesheet name="stylesheet/sidebar.css" />
		<h:outputStylesheet name="stylesheet/hamberger.css" />
		<h:outputStylesheet name="stylesheet/googlefont.css" />
	
		<link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/resources/images/fav/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/resources/images/fav/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/resources/images/fav/favicon-16x16.png"/>
		<link rel="manifest" href="#{request.contextPath}/resources/images/fav/site.webmanifest"/>
		
		<script>hljs.initHighlightingOnLoad();</script>
		<ui:insert name="head"></ui:insert>
	</h:head>
    <h:body>
    	<div class="wrapper">
			<ui:insert name="sidebar">
				<ui:include src="/templates/sidebar.xhtml"></ui:include>
			</ui:insert>
   		   	<h:form id="growlform">
   				<p:growl id="growl" showDetail="true"/>  
    		</h:form>	
   			
   			<div>
	  			<div style="width:100%;">
					<ui:insert name="navigation">
						<ui:include src="/templates/topbar.xhtml"></ui:include>
					</ui:insert>
				</div>
				<div class="page-content-wrapper">
					<ui:insert name="header">
						<ui:include src="/templates/header.xhtml"></ui:include>
					</ui:insert>
					<ui:insert name="content">
						<ui:include src="/templates/content.xhtml"></ui:include>
					</ui:insert>
			       	<ui:insert name="footer">
						<ui:include src="/templates/footer.xhtml"></ui:include>
					</ui:insert>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		//apply hamberger animation, sidebar slide and main content blur
		$(".ham").click(function(){
	        $(".wrapper").toggleClass("toggled"); 
			$(this).toggleClass("active");
			$(".page-content-wrapper").toggleClass("blur"); 
		});
	 	</script>
	</h:body>
</html>
