<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>ChristianWeaves.com</title>
        <meta name="author" content="Christian Weaves"></meta>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/ChristianWeaves.com/ckeditor/ckeditor.js"></script>
		
		<link href="http://localhost:8080/ChristianWeaves.com/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css" rel="stylesheet"/>
		<link href="http://localhost:8080/ChristianWeaves.com/stylesheet/ui_theme.css" rel="stylesheet"/>
	
		<script src="http://localhost:8080/ChristianWeaves.com/javascript/highlight/linenumbers.js"></script>
		<script>hljs.initHighlightingOnLoad();
		hljs.initLineNumbersOnLoad({
		    singleLine: true
		});
		</script>
		<style>h2,.h2 {
			margin-top: 5px;
		}</style>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
		<ui:insert name="navigation">
			<ui:include src="/templates/navigation.xhtml"></ui:include>
		</ui:insert>
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml"></ui:include>
		</ui:insert>
		<ui:insert name="content">
			<ui:include src="/templates/content.xhtml"></ui:include>
		</ui:insert>
       	<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml"></ui:include>
		</ui:insert>
	</h:body>
</html>
