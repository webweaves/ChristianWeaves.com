<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="header">
			<style>
			.jumbotron {
			    padding-top: 0px;
			    padding-bottom: 0px;
			    margin-bottom: 15px;
			}
			</style>
				<b:jumbotron>
					<b:container>
						<!-- need to double check these lines are most efficient way of grabbing content -->
						<h1>#{articleView.featuredArticle.title}</h1>
						<p>#{articleView.featuredArticle.subtitle}</p>
					</b:container>
				</b:jumbotron>
    	</ui:define>
		<ui:define name="content">
			
			<b:container>
				<h:form>
					<h:inputHidden rendered="#{param['article'] != null}" value="#{articleView.setCurrentArticle(param['article'])}" />
					<p:textEditor widgetVar="editor1" height="300" style="margin-bottom:10px"
						value="#{articleView.currentArticleBody}"/>
							
					<b:commandButton ajax="true" action="#{articleView.save}" value="Save"/>
				</h:form>	
    		</b:container>
    		
    	</ui:define>
	</ui:composition>
</h:body>
</html>
