<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Title</title> 	
</head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="header">
			<style>
			.jumbotron {
			    padding-top: 0px;
			    padding-bottom: 0px;
			    margin-bottom: 15px;
			}
			</style>
			<b:jumbotron>
				<b:container>
					<h1>#{editArticleObject.title}</h1>
					<p>#{editArticleObject.subtitle}</p>
				</b:container>
			</b:jumbotron>
		</ui:define>
		<ui:define name="content">
			<b:container>
				<h:form id="editform">
			        
			    	<textarea cols="80" id="editor1" name="editor1" rows="10">#{editArticleObject.body}</textarea>
					<script>
						CKEDITOR.replace('editor1', {
						  extraPlugins: 'codesnippet',
					      height: 260,
					      width: 700,
					    });
					    
						CKEDITOR.config.filebrowserBrowseUrl = 'http://localhost:8080/ChristianWeaves.com/listFiles.xhtml';
		    			CKEDITOR.config.filebrowserUploadUrl = 'http://localhost:8080/ChristianWeaves.com/fileUpload.xhtml';
					</script>
					
					<h:commandButton action="#{articleView.save}" value="Save it"/>
                </h:form>	
    		</b:container>
    	</ui:define>
	</ui:composition>
</h:body>
</html>
