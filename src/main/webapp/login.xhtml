<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="head">
	        <link href="stylesheet/ui_theme.css" rel="stylesheet"/>
	        <style>
		        .ui-panelgrid>*>tr,
				.ui-panelgrid .ui-panelgrid-cell {
				    border: none;
				}			
			</style>
	    </ui:define>
		<ui:define name="header">
	    </ui:define>
	    
		<ui:define name="content">
			<div class="container" style="text-align:auto;margin-bottom:200px;">		
				<h:form>
					<div style="margin:auto;width:400px;margin-top:200px">
						<p:panelGrid columns="2">
						    <h:outputLabel for="username" value="Username" />
						    <h:inputText id="username" value="#{auth.username}" required="true" />
						    
						    <h:outputLabel for="password" value="Password" />
						    <h:inputSecret id="password" value="#{auth.password}" required="true" />
						    
						    <h:outputText value=""/>
						    <h:commandButton style="float:right;" value="Login" action="#{auth.login}" />
							<!-- <h:commandButton action="#{auth.logout}" value="Logout"></h:commandButton> -->
						</p:panelGrid>
					</div>
				    <h:messages globalOnly="true" />
				</h:form>
			</div>
		
		</ui:define>
	</ui:composition>

</html>
