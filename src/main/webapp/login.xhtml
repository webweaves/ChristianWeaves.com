<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ScottFreeIT</title>
</head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="head">
	        <link href="stylesheet/ui_theme.css" rel="stylesheet"/>
	        <style>
		        .ui-panelgrid>*>tr,
				.ui-panelgrid .ui-panelgrid-cell {
				    border: none;
				}			
			</style>
	    </ui:define>
		
		<ui:define name="content">

			<div class="container" style="margin-left:auto;margin-right:auto;margin-top:100px; margin-bottom:200px;">		
				<h:form>
					<p:panelGrid columns="2">
					    <h:outputLabel for="username" value="Username" />
					    <h:inputText id="username" value="#{auth.username}" required="true" />
					    
					    <h:outputLabel for="password" value="Password" />
					    <h:inputSecret id="password" value="#{auth.password}" required="true" />
					    
					    <h:outputText value=""/>
					    <h:commandButton style="float:right;" value="Login" action="#{auth.login}" />
						<!-- <h:commandButton action="#{auth.logout}" value="Logout"></h:commandButton> -->
					</p:panelGrid>
				    <h:messages globalOnly="true" />
				</h:form>
			</div>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
