<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:body>	
	<ui:composition template="templates/template.xhtml">
		<ui:define name="head">
	        <style>
	        body {
	        	background: #dcdcdb;
	        }
	        </style>
	    </ui:define>
		<ui:define name="header">
			<div style="width:100%;height:20px;background-color:#4796e6;margin-bottom:30px"></div>
			<div class="bannerImageSlice">
				<div class="container"/>
			</div>

			<div style="width:100%;height:10px;margin-bottom:30px;"/>
			<div style="margin:10px;width:1170px;margin-right: auto;margin-left: auto;box-shadow: 0 5px 5px -5px;">
				<div style="border-bottom-width:2px;border-bottom-color:black;border-bottom-style: solid;background-image: url(images/section_banner_1.jpg);width:100%;height:65px">
					<h2 style="padding-top:10px;padding-left:10px">#{articleController.showArticle(param['article']).title}</h2>				
				</div>
				<div style="background: white;width:100%;height:65px">
					<p style="padding-top:10px;padding-left:10px">#{articleController.showArticle(param['article']).subtitle}</p>
				</div>
			</div>
    	</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="section-container" style="box-shadow: 0 10px 10px -5px;margin-top:10px;margin-bottom:30px;">
					<h:outputText value="#{articleController.showFilteredArticle(param['article']).body}" escape="false"/>
	    		</div>
    		</h:form>
    	</ui:define>
	</ui:composition>
</h:body>
</html>
