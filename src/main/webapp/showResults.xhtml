<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="templates/template.xhtml">
		<ui:define name="head">
	        <style>
	        body {
	        	background: #dcdcdb;
	        }
	        </style>	     
	    </ui:define>
	    <ui:define name="header">
    	</ui:define>
	    <ui:define name="content">
			<div class="header-spacer"></div>
			<div class="bannerImageSlice">
				<div class="container"/>
			</div>

			<div class="header-spacer" style="height:0px;"/>
			
    		
			<div class="article-header-box-container">
				<div class="article-header-box">

					<h2 class="h2-padding" style="color:white">Your search results:</h2>				
				</div>
				<div class="article-header-box-subtitle">
					<p class="h2-padding">
					</p>
				</div>
			</div>
		
			<h:form id="contentsForm">
				<div class="section-container article-content-box">
							
					<ui:repeat id="showArticles" var="article" value="#{results}">
						
						<a href="#{request.contextPath}/showArticle.faces?article=#{article.id}">
							<h:panelGrid columns="1" style="width:100%;padding:35px;margin-bottom:10px">
								<h:outputText value="#{article.title}" style="font-weight: bold;"/>					    
								<h:outputText value="#{article.subtitle}" />
							</h:panelGrid>
						</a>
						
					</ui:repeat>
			
	    		</div>
    		</h:form>
    		
     	</ui:define>
	</ui:composition>

</html>
