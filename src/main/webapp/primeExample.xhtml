    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui">  
      
        <h:head>  
      
        </h:head>  
          
        <h:body>  
        
        	<h:form>
        	
		        <br/><br/><br/><br/><br/><br/><br/>
		          
		        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
				    <h:outputText value="PrimeFaces Rocks!" style="font-size:36px;" />
				</p:notificationBar>
				 
				<p:commandButton value="Show" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/>
				<p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
		
				<p:textEditor widgetVar="editor1" value="#{editorView.text}" height="300" style="margin-bottom:10px"/>
	            
	            <p:commandButton value="Submit" action="${editorView.update}" icon="ui-icon-disk" />
	 		    <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />
	          
	        </h:form>    
        </h:body>  
    </html>
