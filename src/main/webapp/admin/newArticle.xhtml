<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Title</title> 	
</head>
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="header">
			<div class="header-spacer"></div>
		</ui:define>
		<ui:define name="content">
			<b:container>

				<h:form>
					<f:metadata>
					    <f:event type="preRenderView" listener="#{applicationController.initNewArticle}" />
					</f:metadata>
				</h:form>
				
				<h:form enctype="multipart/form-data">
   					<p:panelGrid columns="3" styleClass="articleContent">
				        <h:outputText value="Icon"/>
				        <p:fileUpload fileUploadListener="#{articleController.handleFileUpload}" auto="true" />
					</p:panelGrid>
				</h:form>	

				<h:form id="addform">
			        <p:panelGrid columns="2" styleClass="articleContent">
			        
						<h:outputText value="Title"/>
				        <h:inputText id="title" style="width:600px" value="#{articleController.newArticle.title}"/>

				        <h:outputText value="Subtitle"/>
				        <h:inputText id="subTitle" style="width:600px" value="#{articleController.newArticle.subtitle}"/>

				        <h:outputText value="Body"/>
				        
				        <p:panelGrid columns="1" styleClass="articleContent">
					        <h:commandLink action="uploadImage" target="_blank" ajax="false" value="Upload Image"/>
					    	<h:inputTextarea id="editor1" name="editor1" value="#{articleController.newArticle.body}">
		                    </h:inputTextarea>
		                </p:panelGrid>
				    	
			    	</p:panelGrid>
			    	
					<script>
						CKEDITOR.replace('addform:editor1', {
						  extraPlugins: 'codesnippet',
					      height: 260,
					      width: 1000,
					    });
   
						CKEDITOR.config.filebrowserBrowseUrl = '#{request.contextPath}/listFiles.xhtml';
		    			CKEDITOR.config.filebrowserUploadUrl = '#{request.contextPath}/fileUpload.xhtml';
					</script>
					
					<h:commandButton style="margin:10px;" type="submit" action="#{articleController.addNewArticle}" value="Add new article"/>
                </h:form>	                
    		</b:container>
    	</ui:define>
	</ui:composition>
</h:body>
</html>
