<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Title</title> 	
</head>
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="header">
			<div class="header-spacer"></div>
		</ui:define>
		<ui:define name="content">
			<b:container>
			
				<p:growl id="messages" showDetail="true" />
				
				<h:form>
					Query: <h:inputText value="#{indexer.query}"></h:inputText>
					<p:commandButton action="#{indexer.createIndex}" value="Search" update="results"></p:commandButton>
				
					<br/> 
					
					<p:dataTable id="results" value="#{indexer.results}" var="article">
		 				<p:column headerText="Title" sortBy="#{article.title}">
					        <a href="#{request.contextPath}/showArticle.faces?article=#{article.id}">#{article.title}</a>
					    </p:column>
					    <p:column headerText="Subtitle" sortBy="#{article.subtitle}">
					        <h:outputText value="#{article.subtitle}" />
					    </p:column>
					    <p:column headerText="Date added" sortBy="#{article.dateAdded}">
					        <h:outputText value="#{article.dateAdded}" />
					    </p:column>
					</p:dataTable>
					
					<br/><br/><br/><br/><br/>	
				
				</h:form>
				
    		</b:container>
    	</ui:define>
	</ui:composition>
</h:body>
</html>
