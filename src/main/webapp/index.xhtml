<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ChristianWeaves.com</title>
</head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="container" style="text-align: center">
				<div
					style="width: 1170px; vertical-align: top; display: inline-block;">
					<ui:repeat id="showArticles" var="article"
						value="#{articleController.latestArticles}">
						<div class="card" style="vertical-align: top;">
							<div class="top-section">
								<div class="circular-border">
									<img src="images/java.png"
										style="margin-left: 20px; margin-: 20px; width: 50px; height: 50px;" />
								</div>
							</div>
							<svg class="svg-background" viewBox="0 0 600 600"> 
								<path class="blob" d="M192.1,-148.2C230,-105.8,228.6,-27,204.4,33.7C180.2,94.3,133.3,136.8,77.7,165C22.1,193.1,-42.1,206.9,-94.5,185.7C-146.9,164.5,-187.5,108.3,-201.7,46C-215.9,-16.2,-203.7,-84.5,-165.7,-127C-127.7,-169.5,-63.8,-186.3,6.6,-191.6C77.1,-196.9,154.3,-190.7,192.1,-148.2Z"/>
							</svg>
							<h2>#{article.title}</h2>
							<p>#{article.subtitle}</p>
							<p>
								<b:button outcome="showArticle.faces?article=#{article.id}"
									value="View details &gt;" />
							</p>
						</div>
					</ui:repeat>
				</div>
			</div>
				
				<div class="card active" style="valign:top">
				</div>

				<script>
				function handleMouseover(e) {
				    document.querySelector(".active").classList.remove("active");
				    e.target.closest(".card").classList.add("active");
				}

				document.querySelectorAll(".card").forEach(card => card.addEventListener("mouseover", handleMouseover) );
				</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
